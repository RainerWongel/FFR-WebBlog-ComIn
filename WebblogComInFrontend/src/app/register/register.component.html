    <div class='register-container'>
        <h2>🔐 Registrierung</h2>
        <form id='registerForm'>
          <input id='username' type='text' placeholder='👤 Benutzername' required />
          <input id='passwordHash' type='password' placeholder='🔒 Passwort' required />
          <input id='submitPassword' type='password' placeholder='🔒Passwort ein zweites Mal eingeben' required />
          <button type='submit' (click)='onRegistration()'>✅ Registrieren</button>
        </form>
      </div>
